<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Kolker+Brush&family=Poppins&display=swap" rel="stylesheet">
    <title>Weather Application</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div><h3 class="name">vamshi weather application</h3></div>
            <div class="search-box">
    
                <input type="text" placeholder="enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry Location Not Found</h1>
            <img src="./assets/404.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="./assets/cloud.png" alt="wheather image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <span>Â°C</span></p>
                <p class="description">Light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>  
                <div class="wind">
                    <i class="fa-sharp fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind">15km/H</span>
                        <p>wind speed</p>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    
    
<script src="https://kit.fontawesome.com/995fd9bb4c.js" crossorigin="anonymous"></script>
<script src="./script.js"></script>    
</body>
</html>
